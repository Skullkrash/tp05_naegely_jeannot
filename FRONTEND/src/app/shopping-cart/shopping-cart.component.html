<h2>Cart</h2>

<div class="objekt-list">
@for (objekt of Objekts; track objekt.name) {
  <div class="objekt">
    <div class="objekt-name">{{ objekt.name }}</div>
    <div class="objekt-price">Price - {{ objekt.unitPrice * objekt.numberToBuy }}</div>
    <div class="objekt-price">Quantity - {{ objekt.numberToBuy }}</div>
    <button class="objekt-add-to-cart" (click)="removeObjekt(objekt)"> Remove from cart</button>
  </div>
}
</div>

<div>Total cart price : {{ totalPrice }}</div>
